<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sidebar Menu</title>
	<link rel="stylesheet" href="style.css">
	<link href="css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div id="block-menu-trs"></div>
	<header class="header-block">
		<button id="header-block-btn"><i class="fas fa-bars"></i></button>
		<button><i class="fas fa-user-circle"></i></button>
		<button><i class="fab fa-instagram"></i></button>
		<button><i class="fab fa-telegram-plane"></i></button>
		<button><i class="fab fa-youtube"></i></button>
	</header>
	<div id="left-bar-menu">
		<button id="left-bar-menu-btn">Закрыть</button>
		<div>Меню</div>
		<div>
			<div>О нас</div>
			<div>Спонсоры</div>
			<div>Наша Продукция</div>
			<div>Магазин</div>
			<div>Контакты</div>
			<div>FAQ</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
